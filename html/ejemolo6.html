<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tabla</title>
</head>
<body>
    <h1>Ejemplo tabla</h1>

    <table border="4">
        <tr>
            <th>Titulo 1</th>
            <th>Titulo 2</th>
            <th>Titulo 3</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    

    <table border="6">

        <caption> tabla de deportes</caption>
        
      <tr>
        <th>Soccer</th>
        <th>Tennis</th>
      </tr>

       <tr>
        <td>real</td>
        <td>roger</td>
       </tr>

       <tr>
        <td>Barcelona</td>
        <td>Loenel</td>
       </tr>

       <tr>
        <td>manchester city</td>
        <td>Cristiano Ronaldo</td>
       </tr>
    </table>

    <br><br>
    <table border="2">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>

        <TR>
            <TD>8</TD>
            <TD>9</TD>
            <TD>10</TD>
        </TR>
        
        <tr>
            <td colspan="3">11</td>
        </tr>
    </table>

     <br> <br>
     
    <table border="2">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>

        <tr>
            <td>3</td>
        </tr>
    </table>
    <br> <br>

    <table border="3">
       <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
        <td rowspan="3">4</td>
       </tr>

       <tr>
        <td>5</td>
        <td>6</td>
       </tr>

       <tr>
        <td>7</td>
        <td>8</td>
       </tr>
    </table>
<br><br>
 <table border="5">
    <caption> tabla </caption>
  <tr>
    <td colspan="2" rowspan="3" >1</td>
    <td>2</td>
    <td>3</td>
  </tr>

  <tr>
    <td>4</td>
    <td>5</td>
  </tr>

  <tr>
    <td>6</td>
    <td>7</td>
  </tr>

  <tr>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
  </tr>

 </table>

</body>
</html>
